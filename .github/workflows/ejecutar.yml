# .github/workflows/ejecutar.yml

name: CI para Node.js

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Ejecuta el trabajo con diferentes versiones de Node.js
        node-version: [18.x, 20.x]

          - name: Usar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # La línea 'cache' ha sido eliminada

      # 2. Configurar el entorno de Node.js
      - name: Usar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Opcional: cache para acelerar la instalación de dependencias
          cache: 'npm'

      # 3. Instalar dependencias del proyecto
      - name: Instalar dependencias
        run: npm install

      # 4. Ejecutar pruebas (asumiendo que tienes un script "test" en tu package.json)
      - name: Ejecutar pruebas
        run: npm test

